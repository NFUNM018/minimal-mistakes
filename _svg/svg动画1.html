<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<style>
			#rect
			{
				width:300px;
				height:300px;
				animation:myfirst 4s infinite;
				-webkit-animation:myfirst 4s infinite;
			}
			
            @keyframes myfirst
            {
	         from {background:red;}
	         to {background:yellow;}
            }

			
			@-webkit-keyframes myfirst 
			{
	         from {background:red;}
	         to {background:yellow;}
            }
            
		</style>
			<div id="rect"></div>

	</body>
</html>
